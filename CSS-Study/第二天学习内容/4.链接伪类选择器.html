<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之链接伪类选择器</title>
    <style>
        /* a:link 把没有访问过的链接选出来*/
        a:link {
            color: #333;
            text-decoration: none;
        }
        /* a:visited 把访问过的链接选出来*/
        a:visited{
            color: orange;
        }
        /* a:hover 选择鼠标经过的那个链接*/
        a:hover{
            color: skyblue;
        }
        /* a:hover 选择的是我们鼠标正在按下还没弹起鼠标的那个链接*/
        a:active{
           color: green;
        }
    </style>
</head>
<body>
    <a href="#">小猪佩奇</a>
    <a href="www.XXXXXXX.com">未知的网站</a>
</body>
</html>
