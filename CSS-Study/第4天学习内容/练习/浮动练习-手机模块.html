<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动练习-手机模块</title>
    <style>
        .box {
            width: 1200px;
            height: 500px;
            background-color: pink;
            margin: 100px auto;
        }
        .left {
            float: left;
            width: 300px;
            height: 500px;
            background-color: skyblue;
        }
        .right {
            float: left;
            width: 900px;
            height: 500px;
            background-color: purple;
        }
        .right div{
            float: left;
            width: 215px;
            height: 215px;
            margin-left: 10px;
            margin-bottom: 35px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
</body>
</html>
