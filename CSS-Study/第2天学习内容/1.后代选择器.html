<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 把ol里的小li选出来改为pink色 */
        ol li {
            color: pink;
        }
                /* 把ol里的小li选出来改为pink色 */
        ol li a{
            color: red;
        }
        .nav li a{
            color: yellow;
        }
    </style>
<body>
    <ol>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
    </ol>
    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li><a href="#">我是不会变化的</a></li>
    </ul>
    <ul class="nav">
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li><a href="#">我是不会变化的</a></li>
        <li><a href="#">我是不会变化的</a></li>
        <li><a href="#">我是不会变化的</a></li>
        <li><a href="#">我是不会变化的</a></li>
    </ul>
</body>
</html>
